<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <input
      #userName
      formControlName="userName"
      class="form-control"
      placeholder="user name"
      autofocus
    />
    <app-vmessage
      *ngIf="loginForm.get('userName')?.errors?.['required']"
      text="Username name is required!"
    ></app-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <app-vmessage
      *ngIf="loginForm.get('password')?.errors?.['required']"
      text="Password name is required!"
    ></app-vmessage>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
</form>

<p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
