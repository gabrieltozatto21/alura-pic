<div *ngIf="(comments$ | async) as comments">
    <ul class="list-unstyled comment-list">
        <li *ngFor="let comment of comments">
            <a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
                {{ comment.userName }}
            </a>
            <em>
                {{ comment.date | date:'dd-MM-yyyy HH:mm' }}
            </em>
            <p class="break-word mb-2">
                {{ comment.text }}
            </p>
        </li>
    </ul>
    <div class="mt-4">
        <form [formGroup]="commentForm" (submit)="saveComment()">
          <div class="input-group">
            <textarea formControlName="comment" class="form-control"></textarea>
            <div class="input-group-append" >
              <button [disabled]="commentForm.invalid" class="btn btn-primary pull-left">Publish</button>
            </div>
          </div>
          <app-vmessage 
                *ngIf="commentForm.get('comment')?.errors?.['required'] && 
                        commentForm.get('comment')?.touched"
                text="Comentário is required">
            </app-vmessage>
            <app-vmessage 
                *ngIf="commentForm.get('comment')?.errors?.['maxlength']"
                text="Comentário pode ter no maximo 200 caracteres">
            </app-vmessage>
        </form>
      </div>
